<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main class="container">
    <!-- Section de gauche : Aperçu de l'application -->
    <div class="left">
        <img src="img/insta-pix.webp    " alt="Aperçu de l'application Instagram" class="app-preview">
    </div>

    <!-- Section de droite : Formulaire d'inscription/connexion -->
    <div class="right">
        <div class="form-container">
            <h1>Instagram</h1>
            <form class="login-form">
                <input type="text" placeholder="Numéro de téléphone, nom d’utilisateur ou email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <div class="divider">OU</div>
            <button class="facebook-login">Se connecter avec Facebook</button>
            <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        </div>

        <div class="signup-container">
            <p>Vous n’avez pas de compte ? <a href="#">Inscrivez-vous</a></p>
        </div>

        <div class="download-container">
            <p>Téléchargez l’application.</p>
            <div class="download-buttons">
                <img src="img/google-play-badge.svg" alt="Google Play">
                <img src="img/app-store-badge.svg" alt="App Store">
            </div>
        </div>
    </div>
</main>
</body>
</html>
